<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="order">
    <img src="images/illustration-hero.svg" alt="order-img" class="order-img">

    <div class="order-body">
      <h2 class="order-heading heading">Order Summary</h2>
  
      <span class="order-info info">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </span>
  
      <div class="order-plan">
        <img src="images/icon-music.svg" alt="">

        <div class="plan-info">
          <span class="heading">Annual Plan</span>
          <span class="info">$59.99/year</span>
        </div>        
      
        <a class="plan-change">Change</a>
      </div>
    </div>    

    <div class="order-payment">
      <a class="order-paybtn">
        Proceed to Payment
      </a>
  
      <a class="order-cancelbtn">
        Cancel Order
      </a>
    </div>    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soham</a>.
  </div>
</body>

</html>
